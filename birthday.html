<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Shobika Sri ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 15px #fff, 0 0 25px #ff6bcb;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px #fff, 0 0 25px #ff6bcb; }
      to { text-shadow: 0 0 25px #fff, 0 0 40px #ff1493; }
    }

    p {
      font-size: 1.1rem;
      margin-top: 15px;
      color: #ffe6f2;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn {
      margin-top: 20px;
      background: #ff4da6;
      border: none;
      color: #fff;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 10px #ff80bf;
    }

    .btn:hover {
      background: #ff1a8c;
      box-shadow: 0 0 25px #ff1a8c;
      transform: scale(1.05);
    }

    /* Cake */
    .cake {
      position: relative;
      margin-top: 35px;
      width: 120px;
      height: 100px;
    }

    .base {
      position: absolute;
      bottom: 0;
      width: 120px;
      height: 50px;
      background: #f4b6b6;
      border-radius: 10px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
    }

    .icing {
      position: absolute;
      bottom: 50px;
      width: 120px;
      height: 30px;
      background: #fff0f5;
      border-radius: 10px 10px 0 0;
      overflow: hidden;
    }

    .icing::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 15px;
      background: repeating-linear-gradient(90deg, #ff80bf 0 10px, #ff99cc 10px 20px);
      top: 15px;
    }

    .candle {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 35px;
      background: repeating-linear-gradient(90deg, #ffb3c6 0 6px, #ffcce0 6px 12px);
      border-radius: 5px;
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 20px;
      background: radial-gradient(circle at 40% 30%, #fff9b1, #ffb84d 70%, #ff9900);
      border-radius: 50%;
      animation: flicker 0.15s infinite;
      box-shadow: 0 0 10px #ffb84d;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-52%) scale(1.05); opacity: 0.9; }
      100% { transform: translateX(-48%) scale(1); opacity: 1; }
    }

    /* Hearts */
    .heart {
      position: absolute;
      bottom: -10px;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--color);
      top: 0;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Mobile Adjustments */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .cake { width: 100px; height: 85px; margin-top: 25px; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰HAPPY BirthdayðŸŽ‰ <br>ðŸ’– SHOBIKA SRI ðŸ’–</h1>
    <p>Youâ€™re not just my bestie â€” youâ€™re my family! <br>
    May your smile sparkle brighter than ever, <br>
    your dreams take flight, and your heart stay full of love. ðŸŽ‚âœ¨</p>

  <!-- Cake -->
  <div class="cake">
    <div class="flame"></div>
    <div class="candle"></div>
    <div class="icing"></div>
    <div class="base"></div>
  </div>

  <button class="btn" onclick="launchConfetti()">Celebrate ðŸŽŠ</button>

  <script>
    // Floating hearts
    function createHearts() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHearts, 400);

    // Confetti
    function launchConfetti() {
      for (let i = 0; i < 60; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
